        // æ˜¾ç¤ºçŠ¶æ€

        // åˆå§‹åŒ–æ‹–æ‹½

        // å¤„ç†æ–‡ä»¶

        // æµ‹è¯•APIè¿æ¥
        async function testAPI() {
            debug('å¼€å§‹æµ‹è¯•APIè¿æ¥...', 'info');

                // æµ‹è¯•å¥åº·æ£€æŸ¥

                // æµ‹è¯•æ–‡æ¡£åˆ—è¡¨

                } else {
                    debug(`âŒ æ–‡æ¡£åˆ—è¡¨å¤±è´¥: ${docsResponse.status}`, 'error');

        }
        
        // æµ‹è¯•ä¸Šä¼ 
        async function testUpload() {
            if (selectedFiles.length === 0) {
                showStatus('è¯·å…ˆé€‰æ‹©æ–‡ä»¶', 'error');
                return;
            }
            
            debug('å¼€å§‹ä¸Šä¼ æµ‹è¯•...', 'info');
            showStatus('æ­£åœ¨ä¸Šä¼ ...', 'info');
            
            let successCount = 0;
            let failCount = 0;
            
            for (let file of selectedFiles) {
                debug(`\nå¤„ç†æ–‡ä»¶: ${file.name}`, 'info');
                
                try {
                    // è¯»å–æ–‡ä»¶å†…å®¹
                    const content = await readFile(file);
                    debug(`æ–‡ä»¶è¯»å–å®Œæˆï¼Œå†…å®¹é•¿åº¦: ${content.length}`, 'info');
                    
                    // å‡†å¤‡ä¸Šä¼ æ•°æ®
                    const uploadData = {
                        filename: file.name,

                        size: file.size

                    debug(`å‘é€è¯·æ±‚åˆ°: ${API_URL}/documents/upload`, 'info');
                    debug(`è¯·æ±‚æ•°æ®: ${JSON.stringify({...uploadData, content: content.substring(0, 100) + '...'}, null, 2)}`, 'info');
                    
                    // å‘é€è¯·æ±‚
                    const response = await fetch(`${API_URL}/documents/upload`, {
                        method: 'POST',

                        },
                        body: JSON.stringify(uploadData)

                    debug(`å“åº”çŠ¶æ€: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                    
                    const responseText = await response.text();
                    debug(`å“åº”å†…å®¹: ${responseText}`, 'info');
                    
                    if (response.ok) {
                        try {
                            const data = JSON.parse(responseText);
                            debug(`âœ… ${file.name} ä¸Šä¼ æˆåŠŸ`, 'success');
                            if (data.s3_key) {
                                debug(`S3 Key: ${data.s3_key}`, 'info');
                            }
                            successCount++;
                        } catch (e) {

                            successCount++;
                        }
                    } else {

                    debug(`é”™è¯¯å †æ ˆ: ${error.stack}`, 'error');
                    failCount++;

            // æ˜¾ç¤ºç»“æœ
            if (successCount > 0 && failCount === 0) {

            } else if (successCount > 0) {

            } else {

        // è¯»å–æ–‡ä»¶
        function readFile(file) {
            return new Promise((resolve, reject) => {

                };
                
                // æ ¹æ®æ–‡ä»¶ç±»å‹é€‰æ‹©è¯»å–æ–¹å¼

        }
