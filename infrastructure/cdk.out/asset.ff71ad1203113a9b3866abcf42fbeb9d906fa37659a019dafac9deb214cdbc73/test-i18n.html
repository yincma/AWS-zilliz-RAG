<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i18n Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .language-selector {
            margin-bottom: 20px;
        }
        select {
            padding: 5px 10px;
            font-size: 16px;
        }
        .test-item {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 3px;
        }
        .test-item span {
            font-weight: bold;
            color: #333;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Multi-language System Test</h1>
    
    <div class="language-selector">
        <label for="test-lang">Select Language: </label>
        <select id="test-lang">
            <option value="en">English</option>
            <option value="zh">中文</option>
            <option value="ja">日本語</option>
        </select>
    </div>
    
    <div class="test-section">
        <h2>Static Text Tests</h2>
        <div class="test-item">
            App Title: <span data-i18n="app.title">Loading...</span>
        </div>
        <div class="test-item">
            Chat Nav: <span data-i18n="nav.chat">Loading...</span>
        </div>
        <div class="test-item">
            Welcome Message: <span data-i18n="chat.welcome">Loading...</span>
        </div>
        <div class="test-item">
            Settings Title: <span data-i18n="settings.title">Loading...</span>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Dynamic Text Test</h2>
        <div class="test-item">
            <button id="test-button">Test Dynamic Update</button>
            <div id="dynamic-text"></div>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Status</h2>
        <div id="status" class="status"></div>
    </div>
    
    <script type="module">
        // Import i18n manager
        import('/static/js/i18n/i18n.js').then(async () => {
            const statusDiv = document.getElementById('status');
            
            try {
                // Load translations
                await window.i18n.loadTranslations();
                statusDiv.className = 'status success';
                statusDiv.textContent = '✓ i18n system loaded successfully';
                
                // Initial update
                window.i18n.updateUI();
                
                // Language change handler
                document.getElementById('test-lang').addEventListener('change', (e) => {
                    window.i18n.setLanguage(e.target.value);
                    updateDynamicText();
                });
                
                // Dynamic text test
                document.getElementById('test-button').addEventListener('click', updateDynamicText);
                
                function updateDynamicText() {
                    const dynamicDiv = document.getElementById('dynamic-text');
                    const texts = [
                        window.i18n.t('chat.thinking'),
                        window.i18n.t('status.connected'),
                        window.i18n.t('settings.saveSuccess')
                    ];
                    dynamicDiv.innerHTML = texts.map(t => `<div>${t}</div>`).join('');
                }
                
                // Initial dynamic update
                updateDynamicText();
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '✗ Error: ' + error.message;
                console.error('i18n test error:', error);
            }
        });
    </script>
</body>
</html>
