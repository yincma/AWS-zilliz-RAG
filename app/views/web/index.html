<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Zilliz RAG - 智能问答系统</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/static/js/config.js"></script>
    <meta name="api-url" content="">
    <meta name="cloudfront-url" content=""></head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-robot"></i> RAG Assistant</h2>
                <p class="version">v0.1.0</p>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active" data-tab="chat">
                        <i class="fas fa-comments"></i>
                        <span>对话</span>
                    </li>
                    <li class="nav-item" data-tab="documents">
                        <i class="fas fa-file-alt"></i>
                        <span>文档管理</span>
                    </li>
                    <li class="nav-item" data-tab="search">
                        <i class="fas fa-search"></i>
                        <span>向量搜索</span>
                    </li>
                    <li class="nav-item" data-tab="settings">
                        <i class="fas fa-cog"></i>
                        <span>设置</span>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <div class="connection-status">
                    <span class="status-indicator" id="status-indicator"></span>
                    <span id="status-text">未连接</span>
                </div>
            </div>
        </aside>
        
        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 聊天界面 -->
            <section id="chat-tab" class="tab-content active">
                <div class="chat-header">
                    <h1>智能问答助手</h1>
                    <button class="btn-clear" id="clear-chat">
                        <i class="fas fa-broom"></i> 清空对话
                    </button>
                </div>
                
                <div class="chat-container" id="chat-container">
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <i class="fas fa-robot fa-3x"></i>
                        </div>
                        <h2>欢迎使用RAG智能问答系统</h2>
                        <p>我可以基于已上传的文档回答您的问题</p>
                        <div class="quick-actions">
                            <button class="quick-action" data-question="什么是RAG？">
                                <i class="fas fa-question-circle"></i> 什么是RAG？
                            </button>
                            <button class="quick-action" data-question="RAG有哪些优势？">
                                <i class="fas fa-star"></i> RAG有哪些优势？
                            </button>
                            <button class="quick-action" data-question="如何使用这个系统？">
                                <i class="fas fa-info-circle"></i> 如何使用？
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <div class="input-group">
                        <textarea 
                            id="chat-input" 
                            class="chat-input" 
                            placeholder="输入您的问题..."
                            rows="1"
                        ></textarea>
                        <button id="send-btn" class="send-btn" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-options">
                        <label class="option-label">
                            <span>Top K:</span>
                            <input type="number" id="top-k" value="5" min="1" max="20">
                        </label>
                        <label class="option-label">
                            <input type="checkbox" id="show-sources" checked>
                            <span>显示引用源</span>
                        </label>
                    </div>
                </div>
            </section>
            
            <!-- 文档管理界面 -->
            <section id="documents-tab" class="tab-content">
                <div class="documents-header">
                    <h1>文档管理</h1>
                    <button class="btn-primary" id="upload-btn">
                        <i class="fas fa-upload"></i> 上传文档
                    </button>
                </div>
                
                <div class="upload-area" id="upload-area">
                    <i class="fas fa-cloud-upload-alt fa-3x"></i>
                    <p>拖拽文件到此处或点击上传</p>
                    <p class="upload-hint">支持 .txt, .pdf, .md 格式</p>
                    <input type="file" id="file-input" multiple accept=".txt,.pdf,.md" hidden>
                </div>
                
                <div class="documents-list">
                    <h3>已上传文档</h3>
                    <div id="documents-container" class="documents-container">
                        <p class="no-documents">暂无文档</p>
                    </div>
                </div>
                
                <div class="stats-panel">
                    <h3>系统统计</h3>
                    <div class="stats-grid" id="stats-grid">
                        <div class="stat-item">
                            <span class="stat-label">文档总数</span>
                            <span class="stat-value" id="stat-docs">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">向量数量</span>
                            <span class="stat-value" id="stat-vectors">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">向量维度</span>
                            <span class="stat-value" id="stat-dimension">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">集合名称</span>
                            <span class="stat-value" id="stat-collection">-</span>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- 向量搜索界面 -->
            <section id="search-tab" class="tab-content">
                <div class="search-header">
                    <h1>向量搜索</h1>
                </div>
                
                <div class="search-container">
                    <div class="search-input-group">
                        <input 
                            type="text" 
                            id="search-input" 
                            class="search-input" 
                            placeholder="输入搜索内容..."
                        >
                        <button id="search-btn" class="btn-primary">
                            <i class="fas fa-search"></i> 搜索
                        </button>
                    </div>
                    
                    <div class="search-options">
                        <label class="option-label">
                            <span>返回结果数:</span>
                            <input type="number" id="search-top-k" value="10" min="1" max="50">
                        </label>
                    </div>
                    
                    <div class="search-results" id="search-results">
                        <p class="no-results">输入关键词开始搜索</p>
                    </div>
                </div>
            </section>
            
            <!-- 设置界面 -->
            <section id="settings-tab" class="tab-content">
                <div class="settings-header">
                    <h1>系统设置</h1>
                </div>
                
                <div class="settings-container">
                    <div class="settings-group">
                        <h3>API配置</h3>
                        <div class="setting-item">
                            <label>API服务器地址</label>
                            <input type="text" id="api-url" value="http://localhost:8000" class="setting-input">
                        </div>
                    </div>
                    
                    <div class="settings-group">
                        <h3>模型参数</h3>
                        <div class="setting-item">
                            <label>Temperature (0-1)</label>
                            <input type="number" id="temperature" value="0.7" min="0" max="1" step="0.1" class="setting-input">
                        </div>
                        <div class="setting-item">
                            <label>Max Tokens</label>
                            <input type="number" id="max-tokens" value="1000" min="100" max="4000" class="setting-input">
                        </div>
                    </div>
                    
                    <div class="settings-group">
                        <h3>界面设置</h3>
                        <div class="setting-item">
                            <label>
                                <input type="checkbox" id="dark-mode"> 深色模式
                            </label>
                        </div>
                        <div class="setting-item">
                            <label>
                                <input type="checkbox" id="auto-scroll" checked> 自动滚动到最新消息
                            </label>
                        </div>
                    </div>
                    
                    <div class="settings-actions">
                        <button class="btn-primary" id="save-settings">
                            <i class="fas fa-save"></i> 保存设置
                        </button>
                        <button class="btn-secondary" id="reset-settings">
                            <i class="fas fa-undo"></i> 重置默认
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <!-- 加载提示 -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
        <p id="loading-text">处理中...</p>
    </div>
    
    <!-- 消息模板 -->
    <template id="message-template">
        <div class="message">
            <div class="message-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="message-content">
                <div class="message-text"></div>
                <div class="message-time"></div>
            </div>
        </div>
    </template>
    
    <!-- 引用源模板 -->
    <template id="source-template">
        <div class="source-item">
            <div class="source-header">
                <span class="source-title"></span>
                <span class="source-score"></span>
            </div>
            <div class="source-content"></div>
        </div>
    </template>
    
    <script src="/static/js/api.js?v=20250811"></script>
    <script src="/static/js/config-manager.js?v=20250811"></script>
    <script src="/static/js/chat.js?v=20250811"></script>
    <script src="/static/js/documents.js?v=20250811"></script>
    <script src="/static/js/search.js?v=20250811"></script>
    <script src="/static/js/app.js?v=20250811"></script>
</body>
</html>
