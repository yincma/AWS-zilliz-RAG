[pytest]
# 测试文件匹配模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 添加源代码路径到Python路径
pythonpath = .

# 详细输出
addopts = 
    -v
    --strict-markers
    --tb=short

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢速测试
    skip_ci: CI环境中跳过的测试
    performance: 性能测试
    accessibility: 可访问性测试
    visual: 视觉测试

# 异步测试配置
asyncio_mode = auto

# 忽略特定警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning