<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat功能测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .test-area {
            margin: 20px 0;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #5a67d8;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 500px;
            overflow-y: auto;
        }
        .status {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 10px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.loading {
            background: #cfe2ff;
            color: #084298;
        }
        .test-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .section {
            border-top: 2px solid #f0f0f0;
            margin-top: 30px;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 RAG Chat功能测试</h1>
        
        <div class="test-area">
            <h2>测试配置</h2>
            <label>API URL:</label>
            <input type="text" id="apiUrl" value="https://abbrw64qve.execute-api.us-east-1.amazonaws.com/prod" />
            
            <label>查询内容:</label>
            <textarea id="queryText" placeholder="输入你的问题...">什么是人工智能？</textarea>
            
            <label>
                <input type="checkbox" id="useRag" checked> 使用RAG增强
            </label>
            
            <div class="test-buttons">
                <button onclick="testDirectQuery()">📝 测试直接查询</button>
                <button onclick="testRagQuery()">🔍 测试RAG查询</button>
                <button onclick="testHealthCheck()">❤️ 健康检查</button>
                <button onclick="testCorsOptions()">🔒 测试CORS</button>
                <button onclick="testQuickQuestion('什么是RAG？')">❓ 什么是RAG？</button>
                <button onclick="testQuickQuestion('How does Zilliz work?')">❓ Zilliz如何工作？</button>
                <button onclick="clearResults()">🗑️ 清空结果</button>
            </div>
        </div>
        
        <div class="section">
            <h2>测试结果</h2>
            <div id="status"></div>
            <div id="result" class="result"></div>
        </div>
        
        <div class="section">
            <h2>调试信息</h2>
            <div id="debug" class="result"></div>
        </div>
    </div>
    
    <script>
        // 显示状态
        function showStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }
        
        // 显示结果
        function showResult(data) {
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        }
        
        // 显示调试信息
        function showDebug(info) {
            const debugDiv = document.getElementById('debug');
            debugDiv.textContent += `[${new Date().toLocaleTimeString()}] ${info}\n`;
        }
        
        // 清空结果
        function clearResults() {
            document.getElementById('result').textContent = '';
            document.getElementById('debug').textContent = '';
            document.getElementById('status').textContent = '';
        }
        
        // 测试直接查询
        async function testDirectQuery() {
            const apiUrl = document.getElementById('apiUrl').value;
            const query = document.getElementById('queryText').value;
            
            showStatus('正在发送查询请求...', 'loading');
            showDebug(`发送POST请求到: ${apiUrl}/query`);
            
            try {
                const response = await fetch(`${apiUrl}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        top_k: 5,
                        use_rag: false
                    })
                });
                
                showDebug(`响应状态: ${response.status}`);
                showDebug(`响应头: ${JSON.stringify(Object.fromEntries(response.headers))}`);
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('✅ 查询成功！', 'success');
                    showResult(data);
                } else {
                    showStatus(`❌ 查询失败: ${response.status}`, 'error');
                    showResult(data);
                }
            } catch (error) {
                showStatus(`❌ 错误: ${error.message}`, 'error');
                showDebug(`错误详情: ${error.stack}`);
                showResult({ error: error.message });
            }
        }
        
        // 测试RAG查询
        async function testRagQuery() {
            const apiUrl = document.getElementById('apiUrl').value;
            const query = document.getElementById('queryText').value;
            
            showStatus('正在发送RAG查询请求...', 'loading');
            showDebug(`发送POST请求到: ${apiUrl}/query (with RAG)`);
            
            try {
                const response = await fetch(`${apiUrl}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        top_k: 5,
                        use_rag: true
                    })
                });
                
                showDebug(`响应状态: ${response.status}`);
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(`✅ RAG查询成功！找到 ${data.sources?.length || 0} 个相关文档`, 'success');
                    showResult(data);
                } else {
                    showStatus(`❌ RAG查询失败: ${response.status}`, 'error');
                    showResult(data);
                }
            } catch (error) {
                showStatus(`❌ 错误: ${error.message}`, 'error');
                showDebug(`错误详情: ${error.stack}`);
                showResult({ error: error.message });
            }
        }
        
        // 测试健康检查
        async function testHealthCheck() {
            const apiUrl = document.getElementById('apiUrl').value;
            
            showStatus('正在检查系统健康状态...', 'loading');
            showDebug(`发送GET请求到: ${apiUrl}/health`);
            
            try {
                const response = await fetch(`${apiUrl}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('✅ 系统健康！', 'success');
                    showResult(data);
                } else {
                    showStatus(`❌ 健康检查失败: ${response.status}`, 'error');
                    showResult(data);
                }
            } catch (error) {
                showStatus(`❌ 错误: ${error.message}`, 'error');
                showResult({ error: error.message });
            }
        }
        
        // 测试CORS OPTIONS
        async function testCorsOptions() {
            const apiUrl = document.getElementById('apiUrl').value;
            
            showStatus('正在测试CORS配置...', 'loading');
            showDebug(`发送OPTIONS请求到: ${apiUrl}/query`);
            
            try {
                const response = await fetch(`${apiUrl}/query`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                showDebug(`OPTIONS响应状态: ${response.status}`);
                showDebug(`CORS头: Access-Control-Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin')}`);
                
                if (response.ok) {
                    showStatus('✅ CORS配置正确！', 'success');
                    showResult({
                        status: response.status,
                        cors_headers: {
                            'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                            'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                            'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                        }
                    });
                } else {
                    showStatus(`⚠️ CORS预检失败: ${response.status} (但POST请求可能仍然工作)`, 'error');
                    showResult({
                        status: response.status,
                        note: 'OPTIONS返回403，但实际POST请求可能正常工作'
                    });
                }
            } catch (error) {
                showStatus(`❌ 错误: ${error.message}`, 'error');
                showResult({ error: error.message });
            }
        }
        
        // 快速测试问题
        function testQuickQuestion(question) {
            document.getElementById('queryText').value = question;
            document.getElementById('useRag').checked = true;
            testRagQuery();
        }
        
        // 页面加载时自动测试健康状态
        window.onload = function() {
            showDebug('页面加载完成，准备测试');
            showDebug(`当前页面URL: ${window.location.href}`);
            showDebug(`API端点: ${document.getElementById('apiUrl').value}`);
        };
    </script>
</body>
</html>
